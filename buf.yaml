version: v2

modules:
  - path: protos
    name: buf.build/secretflow/mplang_proto

# Shared dependencies for all modules
deps:
  - buf.build/googleapis/googleapis

# Global lint configuration
lint:
  use:
    - BASIC
    - COMMENTS
  except:
    # Allow some flexibility for existing code
    - ENUM_VALUE_PREFIX
    - SERVICE_SUFFIX

# Global breaking change detection
breaking:
  use:
    - FILE
  except:
    # Allow some flexibility during development
    - FIELD_SAME_DEFAULT
