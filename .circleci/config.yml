version: 2.1

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_package
      - test_python:
          matrix:
            parameters:
              python_version: ["3.10"]
          requires:
            - build_package

executors:
  python_executor:
    parameters:
      python_version:
        type: string
        default: "3.10"
    docker:
      - image: cimg/python:<< parameters.python_version >>
    resource_class: 2xlarge+

jobs:
  test_python:
    parameters:
      python_version:
        type: string
    executor:
      name: python_executor
      python_version: << parameters.python_version >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "pyproject.toml" }}
            - v1-deps-
      - run:
          name: Install UV
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            export PATH="$HOME/.cargo/bin:$PATH"
            echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Run tests
          command: |
            uv venv
            source .venv/bin/activate
            uv pip install .[dev]
            uv run pytest tests/ -v --tb=short --junitxml=test-results/junit.xml --cov=mplang --cov-report=xml --cov-report=term-missing
      - save_cache:
          paths:
            - ~/.cache/uv
          key: v1-deps-{{ checksum "pyproject.toml" }}
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage.xml
          destination: coverage

  build_package:
    executor: python_executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "pyproject.toml" }}
            - v1-deps-
      - run:
          name: Install UV
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            export PATH="$HOME/.cargo/bin:$PATH"
            echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            uv venv
            source .venv/bin/activate
            uv pip install .[dev]
      - save_cache:
          paths:
            - ~/.cache/uv
          key: v1-deps-{{ checksum "pyproject.toml" }}
      - run:
          name: Lint with ruff
          command: |
            source .venv/bin/activate
            uv run ruff check .
            uv run ruff format --check .
      - run:
          name: Type check with mypy
          command: |
            source .venv/bin/activate
            uv run mypy mplang/
      - run:
          name: Build package
          command: |
            source .venv/bin/activate
            uv build
      - run:
          name: Check package
          command: |
            source .venv/bin/activate
            uv run twine check dist/*
      - store_artifacts:
          path: dist/
          destination: dist