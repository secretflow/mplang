version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.2.0

jobs:
  noop-job:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "No-op job to ensure workflow succeeds if path-filtering not matched (test not run)"

workflows:
  unittest-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          tag: "3.9"
          mapping: |
            mplang/.*                     test-changed true
            tests/.*                      test-changed true
            pyproject.toml                test-changed true
            .circleci/continue-config.yml test-changed true
            .circleci/config.yml          test-changed true
      - noop-job
