# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      # Check docstring position (disabled for now)
  # - id: check-docstring-first

  # Upgrade syntax (should run first to modernize code)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
        exclude: |
          (?x)^(
              mplang/protos/.*|
              protos/.*|
              .*_pb2\.py|
              .*_pb2_grpc\.py|
              .*_pb2\.pyi|
              .*_pb2_grpc\.pyi
          )$

  # Linting and formatting with ruff (replaces flake8, isort, black, autoflake)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.16.3
    hooks:
      - id: gitleaks

  # Run buf format to keep .proto files consistently formatted
  - repo: local
    hooks:
      - id: buf-format
        name: buf format (rewrite)
        entry: buf format -w
        language: system
        pass_filenames: false
        files: \.proto$
