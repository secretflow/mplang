# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      # Check docstring position (disabled for now)
  # - id: check-docstring-first

  # Upgrade syntax (should run first to modernize code)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
        exclude: |
          (?x)^(
              mplang/protos/.*|
              protos/.*|
              .*_pb2\.py|
              .*_pb2_grpc\.py|
              .*_pb2\.pyi|
              .*_pb2_grpc\.pyi
          )$

  # Remove unused imports and variables (should run before formatting)
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place, --ignore-init-module-imports]
        exclude: |
          (?x)^(
              mplang/protos/.*|
              protos/.*|
              .*_pb2\.py|
              .*_pb2_grpc\.py|
              .*_pb2\.pyi|
              .*_pb2_grpc\.pyi
          )$

  # Linting and formatting with ruff (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.16.3
    hooks:
      - id: gitleaks
  - repo: https://github.com/pylint-dev/pylint
    rev: v2.17.2
    hooks:
      - id: pylint
