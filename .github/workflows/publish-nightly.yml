name: Publish Nightly Build to mplang-nightly

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For PyPI Trusted Publishing

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.10'

      - name: Install Hatch and hatch-vcs
        run: pip install hatch hatch-vcs

      - name: Show automatically generated version
        run: |
          echo "Nightly version: $(hatch version)"

      - name: Build package
        run: hatch build
        env:
          BUILD_NIGHTLY: true

      - name: Publish to PyPI (mplang-nightly)
        run: |
          hatch publish
        env:
          BUILD_NIGHTLY: true
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_API_TOKEN }}
